{% extends 'base.html' %}

{% block content%}



<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form action="" method="POST">
            {% csrf_token %}
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">LOGIN</p>
            </div>
  
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="username" class="form-control form-control-lg"
                placeholder="Enter your username" name="username"/>
              <label class="form-label" for="username">Username</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="password" class="form-control form-control-lg"
                placeholder="Enter password" name="password"/>
              <label class="form-label" for="password">Password</label>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <input type="submit"value="connectez" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</input>
               
            </div>
  
          </form>
        </div>
      </div>
    </div>
    

      </div>
      <!-- Right -->
    </div>
  </section>
  {% endblock%}
